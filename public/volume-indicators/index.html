<html>
  <head>
    <title>Twilio Volume Indicator Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="precall-buttons">
        <button id="call-button" class="primary" disabled>Call</button>
        <button id="test-mic-button" class="primary" disabled>Test Mic</button>
      </div>
      <div id="incall-buttons">
        <button id="hangup-button" class="primary">Hang Up</button>
      </div>

      <label>Mic Volume</label>
      <div class="volume-wrapper" id="mic-wrapper"></div>

      <label>Speaker Volume</label>
      <div class="volume-wrapper" id="speaker-wrapper"></div>
    </div>

    <script src="https://media.twiliocdn.com/sdk/js/client/v1.4/twilio.min.js"></script>
    <script src="/lib/getToken.js"></script>
    <script src="js/volumeIndicator.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
